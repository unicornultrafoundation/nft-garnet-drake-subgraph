specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTItem
    network: testnet
    source:
      address: "0xD66B26c743fc57985559DE7D1A85220190B4bbBd"
      abi: URC4906
      startBlock: 11915763
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Item
        - Owner
      abis:
        - name: URC721
          file: ./abis/URC721.json
        - name: URC4906
          file: ./abis/URC4906.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: MetadataUpdate(uint256)
          handler: handleUpdateMetadata
      file: ./src/event.ts
